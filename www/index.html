-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */

                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/

        <script src="js/app.js"></script>

    <body ng-app="myApp" ng-controller="myAppCtrl">

        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage" id="mainpage">
            <div class="upage-outer fixed-header-footer">
                <div class="upage-content ac0 content-area left" id="page_58_29">
                    <div class="list card">
                        <div class="item item-body">
                            <h4>Title</h4>
                            <p>Description</p>
                        </div>
                        <div class="item tabs tabs-secondary tabs-icon-left">
                            <a href="#" class="tab-item">
                                <i class="icon ion-clock"></i>
                            </a>
                            <a href="#" class="tab-item">
                                <i class="icon ion-edit"></i>
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
                <ion-header-bar class="bar inner-element uib_w_1 bar-positive bar-header" data-uib="ionic/header" data-ver="0" align-title="center">
                    <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
                    <h1 class="title">To Do List</h1>
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button class="button widget uib_w_2 d-margins ion ion-android-add icon-only" data-uib="ionic/button" data-ver="0" ng-click="addToDo($event)"></button>
                    </div>
                </ion-header-bar>
            </div>
        </div>
        <div class="upage hidden" id="create_edit">
            <div class="upage-outer fixed-header-footer">
                <div class="upage-content ac0 content-area vertical-col left" id="page_40_40">
                    <label class="item item-input widget uib_w_6 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Title</span>
                        <input type="text" placeholder="Type title here" ng-model="todo.title">
                    </label>
                    <label class="item item-input widget uib_w_7 d-margins" data-uib="ionic/textarea" data-ver="0">
                        <textarea placeholder="Description" rows="5" wrap="soft" ng-model="todo.description"></textarea>
                    </label>
                    <li class="item item-toggle widget uib_w_8 d-margins" data-uib="ionic/toggle" data-ver="0">Alarm
                        <label class="toggle toggle-calm">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <label class="item item-input widget uib_w_9 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Date</span>
                        <input type="date" placeholder="Placeholder" ng-model="todo.date">
                    </label>
                    <label class="item item-input widget uib_w_10 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Time</span>
                        <input type="time" placeholder="Placeholder" ng-model="todo.time">
                    </label>
                    <button class="button widget uib_w_11 d-margins ion button-assertive" data-uib="ionic/button" data-ver="0">Delete</button>
                </div>
                <ion-header-bar class="bar inner-element uib_w_3 bar-balanced bar-header" data-uib="ionic/header" data-ver="0" align-title="center">
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button class="button widget uib_w_5 d-margins ion ion-android-arrow-back icon-left" data-uib="ionic/button" data-ver="0">Back</button>
                    </div>
                    <h1 class="title">Create/Edit To do</h1>
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button class="button widget uib_w_4 d-margins" data-uib="ionic/button" data-ver="0" ng-click="saveToDo($event)">Save</button>
                    </div>
                </ion-header-bar>
            </div>
        </div>

    </body>

</html>
